<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Text</title>

    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="fixed-text white">Color :</div>
        <ul class="moving-text">
            <li><span class="green"> Green </span></li>
            <li><span class="red"> Red </span></li>
            <li><span class="yellow"> Yellow </span></li>
            <li><span class="blue"> Blue </span></li>
            <li><span class="purple"> Purple </span></li>
        </ul>
    </div>
</body>
</html>
